version: '3'
services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      MODE: api
      EDITION: SELF_HOSTED
      DEPLOY_ENV: PRODUCTION
      CONSOLE_API_URL: ${CONSOLE_API_URL:-http://localhost:5001}
      CONSOLE_WEB_URL: ${CONSOLE_WEB_URL:-http://localhost:3000}
      SERVICE_API_URL: ${SERVICE_API_URL:-http://localhost:5001}
      APP_API_URL: ${APP_API_URL:-http://localhost:5001}
      APP_WEB_URL: ${APP_WEB_URL:-http://localhost:3000}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-difyai123456}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-sk-dify-secret-key-random-123456}
      STORAGE_TYPE: opendal
      OPENDAL_SCHEME: fs
      OPENDAL_FS_ROOT: /app/api/storage
      MIGRATION_ENABLED: 'true'
    ports:
      - "5001:5001"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      MODE: worker
      EDITION: SELF_HOSTED
      DEPLOY_ENV: PRODUCTION
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-difyai123456}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-sk-dify-secret-key-random-123456}
      STORAGE_TYPE: opendal
      OPENDAL_SCHEME: fs
      OPENDAL_FS_ROOT: /app/api/storage
    depends_on:
      - db
      - redis

  web:
    build:
      context: web
      dockerfile: Dockerfile.railway
    environment:
      # Use relative paths so the browser talks to the frontend server
      NEXT_PUBLIC_API_PREFIX: /console/api
      NEXT_PUBLIC_PUBLIC_API_PREFIX: /api
      # Frontend server proxies to the internal backend service
      PROXY_BACKEND_URL: http://api:5001
      NEXT_PUBLIC_EDITION: SELF_HOSTED
      NEXT_PUBLIC_DEPLOY_ENV: PRODUCTION
    ports:
      - "3000:3000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      POSTGRES_DB: ${POSTGRES_DB:-dify}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-difyai123456}
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
